<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="hero" src="images/illustration-hero.svg" alt="" />
      <div class="container">
        <h1 class="title">Order Summary</h1>

        <h2 class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </h2>
        <div class="container-change">
            <img class="music-logo" src="images/icon-music.svg" alt="" />
            <div class="container-description">
              <h2 class="change-desc">Annual Plan</h2>
              <h2 class="price">$59.99/year</h2>
            </div>
          </div>
          <h2 class="change">Change</h2>
        </div>
        <div class="button-order">
          <a href="#" class="buttonClass-order">Proceed to Payment</a>
        </div>
        <div class="button-cancel">
          <a href="#" class="buttonClass-cancel">Cancel Order</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Awannabeyours</a>.
    </div>
  </body>
</html>
